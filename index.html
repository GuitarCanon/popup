<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>popup</title>
	<style>
		#mask {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 999;
			background: #000;
			opacity: 0.5;
		}
		#alert{
			position: fixed;
			z-index: 1000;
			width: 150px;
			height: 50px;
			text-align: center;
			background: #fff;
			color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">打开</button>
</body>
<script>
	window.onload = function () {
		openNew();
	}
	function openNew () {
		var oBtn = document.getElementById('btn');
		oBtn.onclick = function () {
			var oMask = document.createElement('div');
			oMask.id = 'mask';
			oMask.style.height = document.documentElement.scrollHeight + 'px';
			oMask.style.width = document.documentElement.scrollWidth + 'px';
			document.body.appendChild(oMask);
			var oAlert = document.createElement('div');
			oAlert.id = 'alert';
			oAlert.innerHTML = '<p>这就是个弹框</p><span id="close">关闭</span>';
			document.body.appendChild(oAlert);
			// appendChild 之后才能拿到 oAlert的宽高
			oAlert.style.top = (document.documentElement.clientHeight - oAlert.offsetHeight)/2 + 'px';
			oAlert.style.left = (document.documentElement.clientWidth - oAlert.offsetWidth)/2 + 'px';
			var oClose = document.getElementById('close');
			oClose.style.position = 'absolute';
			oClose.style.right = '5px';
			oClose.style.top = '5px';
			oMask.onclick = oClose.onclick = function () {
				document.body.removeChild(oMask);
				document.body.removeChild(oAlert);
			}
		}
	}
</script>
</html>
